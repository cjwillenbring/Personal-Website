	<div id="loading">
		<div class="lds-grid" id="loading-image"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
	</div>
	<script type="text/javascript">
		var src = $('#test').css('background-image');
		var url = src.match(/\((.*?)\)/)[1].replace(/('|")/g,'');

		var img = new Image();
		img.onload = function() {
		    $('.hide').removeClass("hide");
		    $('.background').css("animation-name","fade-in");
		    setTimeout(function() {
		    	$('#loading').fadeOut();
		    },2000);
		}
		img.src = url;
		if (img.complete) img.onload();
	</script>
</body>
